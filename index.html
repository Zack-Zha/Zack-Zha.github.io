  <!-- Contact Section -->
  <section id="contact" class="py-16 bg-gray-100">
    <div class="container mx-auto px-6">
      <h2 class="text-3xl font-bold text-center">Contact Me</h2>
      <form action="https://formspree.io/f/your-form-id" method="POST"
        class="mt-8 max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6">
        <div class="mb-4">
          <label for="name" class="block text-gray-600">Your Name</label>
          <input type="text" id="name" name="name"
            class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-600">Your Email</label>
          <input type="email" id="email" name="email"
            class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
          <label for="message" class="block text-gray-600">Your Message</label>
          <textarea id="message" name="message" rows="4"
            class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Send</button>
      </form>
    </div>
  </section>

  <!-- Footer -->

      <p>© 2024 [Your Name]. All Rights Reserved.</p>
    </div>

  <!-- 灵动岛悬停动画 -->
  <style>
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      10% {
        transform: rotate(2deg);
      }

      30% {
        transform: rotate(-12deg);
      }

      70% {
        transform: rotate(12deg);
      }

      90% {
        transform: rotate(-2deg);
      }

      100% {
        transform: rotate(0deg);
      }
    }

    .hover\:animate-rotate:hover {
      animation: rotate 1s cubic-bezier(0.3, 0.2, 0.2, 1.4) forwards;
    }
  </style>

  <!-- about me悬停动画 -->
  <style>
    button:hover img:nth-child(1) {
      opacity: 0;
      /* Hide original image on hover */
    }

    button:hover img:nth-child(2) {
      opacity: 1;
      /* Show hover image on hover */
    }
  </style>
  <!-- Resume悬停动画 -->
  <style>
    .resume-button {
      background-image: url('media/resume.png');
      background-size: cover;
      background-position: center;
      transition: background-image 0.3s ease;
    }

    .resume-button:hover {
      background-image: url('media/resume_hover.png');
    }
  </style>
