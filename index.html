  <!-- 灵动岛悬停动画 -->
  <style>
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      10% {
        transform: rotate(2deg);
      }

      30% {
        transform: rotate(-12deg);
      }

      70% {
        transform: rotate(12deg);
      }

      90% {
        transform: rotate(-2deg);
      }

      100% {
        transform: rotate(0deg);
      }
    }

    .hover\:animate-rotate:hover {
      animation: rotate 1s cubic-bezier(0.3, 0.2, 0.2, 1.4) forwards;
    }
  </style>
