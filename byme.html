<!DOCTYPE html>
<html lang="cn" class="scroll-smooth font-sans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <!-- banner -->
    <div class="bg-black w-full h-[640px]">
    
    </div>
    <div class="bg-black/80 w-full h-[240px]"></div>

    <!-- Footer -->
    <!-- web端Footer -->
    <div class="hidden-below-sm">
        <footer class="bg-[#F5FAFD] h-[108px] text-[20px]">
            <div class="flex justify-between p-[40px] text-black/60">
                <p>© 2024 Zack. All rights reserved.</p>
                <a href="mailto:chengkezha@gmail.com"
                    class="hover:underline hover:text-black transition-all duration-300 ease-in-out">
                    chengkezha@gmail.com
                </a>
            </div>
        </footer>
    </div>
    <!-- 移动端Footer -->
    <div class="visible-below-lg">
        <footer class="bg-[#F5FAFD] h-[108px] text-[14px]">
            <div class="flex flex-col items-center p-[40px] text-black/60 space-y-[8px]">
                <p>© 2024 Zack. All rights reserved.</p>
                <a href="mailto:chengkezha@gmail.com"
                    class="hover:underline hover:text-black transition-all duration-300 ease-in-out">
                    chengkezha@gmail.com
                </a>
            </div>
        </footer>
    </div>

    <!-- 加载动画 -->
    <script>
        window.addEventListener('load', function () {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.display = 'none';
        });
    </script>

    <!-- css -->
    <style>
        /* 加载页面 */
        #loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #000000;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* 断点 */

        /* 默认隐藏 */
        .hidden-below-sm {
            display: none;
        }

        /* 仅当屏幕宽度大于等于1024px时显示 */
        @media (min-width: 1024px) {
            .hidden-below-sm {
                display: block;
            }
        }

        /* 默认隐藏 */
        .visible-below-lg {
            display: none;
        }

        /* 屏幕宽度小于1024px时显示 */
        @media (max-width: 1023px) {
            .visible-below-lg {
                display: block;
            }
        }
    </style>

</body>
